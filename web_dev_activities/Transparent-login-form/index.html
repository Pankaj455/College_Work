<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="header">
                <div class="heading" id="login">
                    <button class="btn" onclick="openLogin()">Login</button>
                </div>
                <div class="heading" id="sign-up">
                    <button class="btn" onclick="openSignup()">Sign Up</button>
                </div>
            </div>
            <div class="form">
                <form action="form.json" method="GET" class="login">
                    <div class="input">
                        <input type="text" placeholder="Username or Email" required>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <input type="checkbox" id="check">
                    <label for="check">Remember Me</label>
                    <div class="submit">
                        <input type="submit" value="Login">
                    </div>
                    <a class="forgot" href="#">Forgot Password?</a>
                </form>
                <form action="form.json" method="GET" class="sign-up">
                    <div class="input">
                        <input type="text" placeholder="First & Last Name" required>
                        <input type="email" placeholder="Email Id" required>
                        <input type="password" placeholder="Password" required>
                        <input type="password" placeholder="Confirm Password" required>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Create An Account">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        let login = document.getElementsByClassName('login')[0];
        let sign = document.getElementsByClassName('sign-up')[0];
        let loginbtn = document.getElementsByClassName('btn')[0];
        let signbtn = document.getElementsByClassName('btn')[1];
        signbtn.style.backgroundColor = 'black';
        function openSignup() {
            if (login.style.transform != 'translateX(-394px)') {
                login.style.transform = 'translateX(-394px)';
                sign.style.transform = 'translateX(-394px)';
                loginbtn.style.backgroundColor = 'black';
                signbtn.style.backgroundColor = '#2d312d';
            }

        }
        function openLogin() {
            if (login.style.transform == 'translateX(-394px)') {
                login.style.transform = 'translateX(0px)';
                sign.style.transform = 'translateX(0px)';
                signbtn.style.backgroundColor = 'black';
                loginbtn.style.backgroundColor = '#2d312d';
            }

        }  
    </script>
</body>

</html>
